<!-- Create Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-gray-800 rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto border border-gray-700">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b border-gray-700">
      <div>
        <h3 class="text-xl font-semibold text-white">
          Create New Product
        </h3>
        <p class="text-sm text-gray-400 mt-1">Share your jersey product with the community</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-600 hover:text-white rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-300">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white placeholder-gray-400 focus:border-red-500 focus:ring-red-500" placeholder="Enter product name" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-300">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white placeholder-gray-400 focus:border-red-500 focus:ring-red-500" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-300">Price ($)</label>
          <input type="number" id="price" name="price" min="0.01" step="0.01" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white placeholder-gray-400 focus:border-red-500 focus:ring-red-500" placeholder="0.00" required>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-300">Category</label>
          <select id="category" name="category" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:border-red-500 focus:ring-red-500" required>
            <option value="" class="bg-gray-700">Choose a category</option>
            <option value="club_home" class="bg-gray-700">Club Home</option>
            <option value="club_away" class="bg-gray-700">Club Away</option>
            <option value="national" class="bg-gray-700">National Team</option>
            <option value="training" class="bg-gray-700">Training</option>
            <option value="other" class="bg-gray-700">Other</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-300">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white placeholder-gray-400 focus:border-red-500 focus:ring-red-500" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-red-600 bg-gray-700 border-gray-600 rounded focus:ring-red-500">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-300">Featured Product</label>
          </div>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-700 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-600 text-gray-300 rounded-md font-medium hover:bg-gray-700 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" onclick="addProductEntry()" class="order-1 sm:order-2 flex-1 bg-red-600 text-white px-6 py-3 rounded-md font-medium hover:bg-red-700 transition-colors">Create Product</button>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="editModalContent" class="bg-gray-800 rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto border border-gray-700">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b border-gray-700">
      <div>
        <h3 class="text-xl font-semibold text-white">
          Edit Product
        </h3>
        <p class="text-sm text-gray-400 mt-1">Update your jersey product</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-600 hover:text-white rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideEditModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="editProductForm">
        <input type="hidden" id="editProductId" name="product_id">
        <div class="mb-4">
          <label for="editName" class="block text-sm font-medium text-gray-300">Product Name</label>
          <input type="text" id="editName" name="name" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white placeholder-gray-400 focus:border-red-500 focus:ring-red-500" placeholder="Enter product name" required>
        </div>
        <div class="mb-4">
          <label for="editDescription" class="block text-sm font-medium text-gray-300">Description</label>
          <textarea id="editDescription" name="description" rows="3" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white placeholder-gray-400 focus:border-red-500 focus:ring-red-500" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="editPrice" class="block text-sm font-medium text-gray-300">Price ($)</label>
          <input type="number" id="editPrice" name="price" min="0.01" step="0.01" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white placeholder-gray-400 focus:border-red-500 focus:ring-red-500" placeholder="0.00" required>
        </div>
        <div class="mb-4">
          <label for="editCategory" class="block text-sm font-medium text-gray-300">Category</label>
          <select id="editCategory" name="category" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white focus:border-red-500 focus:ring-red-500" required>
            <option value="" class="bg-gray-700">Choose a category</option>
            <option value="club_home" class="bg-gray-700">Club Home</option>
            <option value="club_away" class="bg-gray-700">Club Away</option>
            <option value="national" class="bg-gray-700">National Team</option>
            <option value="training" class="bg-gray-700">Training</option>
            <option value="other" class="bg-gray-700">Other</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="editThumbnail" class="block text-sm font-medium text-gray-300">Thumbnail URL</label>
          <input type="url" id="editThumbnail" name="thumbnail" class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white placeholder-gray-400 focus:border-red-500 focus:ring-red-500" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="editIsFeatured" name="is_featured" type="checkbox" class="w-4 h-4 text-red-600 bg-gray-700 border-gray-600 rounded focus:ring-red-500">
            <label for="editIsFeatured" class="ml-2 text-sm font-medium text-gray-300">Featured Product</label>
          </div>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-700 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-600 text-gray-300 rounded-md font-medium hover:bg-gray-700 transition-colors text-center" onclick="hideEditModal()">Cancel</button>
      <button type="button" onclick="editProductEntry()" class="order-1 sm:order-2 flex-1 bg-red-600 text-white px-6 py-3 rounded-md font-medium hover:bg-red-700 transition-colors">Update Product</button>
    </div>
  </div>
</div>

<script>
  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden');
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50);
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150);
  }

  function showEditModal(productData) {
      // Populate form with product data
      document.getElementById('editProductId').value = productData.id;
      document.getElementById('editName').value = productData.name;
      document.getElementById('editDescription').value = productData.description;
      document.getElementById('editPrice').value = productData.price || '';
      document.getElementById('editCategory').value = productData.category;
      document.getElementById('editThumbnail').value = productData.thumbnail || '';
      document.getElementById('editIsFeatured').checked = productData.is_featured;

      const modal = document.getElementById('editModal');
      const modalContent = document.getElementById('editModalContent');

      modal.classList.remove('hidden');
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50);
  }

  function hideEditModal() {
      const modal = document.getElementById('editModal');
      const modalContent = document.getElementById('editModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150);
  }

  async function addProductEntry() {
    // Client-side validation
    const priceInput = document.getElementById('price');
    const priceValue = parseFloat(priceInput.value);

    if (priceValue <= 0) {
      showToast('Price must be greater than 0', '', 'error');
      priceInput.focus();
      return false;
    }

    try {
      const response = await fetch("{% url 'main:add_product_entry_ajax' %}", {
        method: "POST",
        body: new FormData(document.querySelector('#productForm')),
      });

      if (response.ok) {
        document.getElementById("productForm").reset();
        hideModal();

        // Show toast notification
        showToast('Product added successfully!', '', 'success');

        // Dispatch custom event to notify main.html about new data
        document.dispatchEvent(new CustomEvent('productAdded'));
      } else {
        showToast('Failed to add product', '', 'error');
      }
    } catch (error) {
      console.error('Error adding product:', error);
      showToast('Error adding product', '', 'error');
    }

    return false;
  }

  async function editProductEntry() {
    // Client-side validation
    const priceInput = document.getElementById('editPrice');
    const priceValue = parseFloat(priceInput.value);

    if (priceValue <= 0) {
      showToast('Price must be greater than 0', '', 'error');
      priceInput.focus();
      return false;
    }

    try {
      const productId = document.getElementById('editProductId').value;
      const response = await fetch(`{% url 'main:edit_product_entry_ajax' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', productId), {
        method: "POST",
        body: new FormData(document.querySelector('#editProductForm')),
      });

      if (response.ok) {
        hideEditModal();

        // Show toast notification
        showToast('Product updated successfully!', '', 'success');

        // Dispatch custom event to notify main.html about updated data
        document.dispatchEvent(new CustomEvent('productUpdated'));
      } else if (response.status === 403) {
        showToast('You do not have permission to edit this product', '', 'error');
      } else {
        showToast('Failed to update product', '', 'error');
      }
    } catch (error) {
      console.error('Error updating product:', error);
      showToast('Error updating product', '', 'error');
    }

    return false;
  }
</script>
